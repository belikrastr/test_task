<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Чек</title>
</head>
<body>
    <h1>Чек</h1>
    <table border="1">
        <tr>
            <th>Наименование</th>
            <th>Общее количество</th>
            <th>Общая стоимость</th>
        </tr>
        {% for item in items %}
        <tr>
            <td>{{ item.title }}</td>
            <td>{{ item.quantity }}</td>
            <td>{{ item.total_item_price }}</td>
        </tr>
        {% endfor %}
    </table>
    <h3>Итого: {{ total_price }}</h3>
    <p>Создано: {{ generated_at }}</p>
</body>
</html>
