<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice</title>
</head>
<body>
    <h1>Invoice</h1>
    <table border="1">
        <tr>
            <th>Title</th>
            <th>Quantity</th>
            <th>Total Price</th>
        </tr>
        {% for item in items %}
        <tr>
            <td>{{ item.title }}</td>
            <td>1</td>
            <td>{{ item.price }}</td>
        </tr>
        {% endfor %}
    </table>
    <h3>Total Amount: {{ items|length }}</h3>
    <p>Generated at: {{ "now"|date:"d.m.Y H:i" }}</p>
</body>
</html>
